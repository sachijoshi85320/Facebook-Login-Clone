<html>
    <head>
        <title>Facebook Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="fbStyle.css"/>
    </head>
    <body>
        <div class="header">
            <div class="logo_div">
                <span class="logo_style">Facebook</span>
            </div>
            <div class="login_div">
                <input type="text" placeholder="Enter Email" class="textField_design">
                <input type="password" placeholder="Enter the paasword" class="textField_design">
                <input type="submit" value="Login" >
            </div>
        </div>
        <div class="content">
            <div class="img_divv">
                <div class="content_left_div">
                    <h3>Facebook helps you connect and share with the people in your life</h3>
                    <img src="fbimg.png" alt="Facebook Image">
                </div>
            </div>
            <div class="reg_divv">
                <div class="content_right_div">
                    <h1>Register Here</h1>
                    <input type="text" placeholder="Enter Name" class="textField_design_two"><br><br>
                    <input type="text" placeholder="Enter Email" class="textField_design_two"><br><br>
                    <input type="password" placeholder="Enter the password" class="textField_design_two"><br><br>
                    <input type="submit" value="Register">
            </div>
        </div>
        </div>
        <div class="footer">
            footer
        </div>
    </body>
</html>
